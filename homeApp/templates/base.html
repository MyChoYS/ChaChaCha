<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="notranslate" />
    <meta content="Mashup templates have been developped by Orson.io team" name="author">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- icon 그림은 여기에 -->
    <link href="{% static 'images/apple-icon-180x180.png' %}" rel="apple-touch-icon">
    <link href="{% static 'images/favicon.ico' %}" rel="icon">

    <script type="text/javascript" src="{% static 'js/main.85741bff.js' %}"></script>

    <link href="{% static 'css/main.82cfd66e.css' %}" rel="stylesheet">
    {% block headcontent %}{% endblock %}
    <style>
        /*
        {% block css %}{% endblock %}
        .sidebar {
            background-color : #ffcc00;
            /*background-image : linear-gradient(to bottom, #ffcc00, white);*/
        }
        .site-brand{
            text-shadow : 1px 1px 1px white;
        }
        */
    </style>
</head>
<body>
     <!-- 왼쪽 바 content -->
    <header class="">
        <div class="navbar navbar-default visible-xs">
            <button type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./index.html" class="navbar-brand">Mashup Template</a>
        </div>
        <nav class="sidebar">
            <div class="navbar-collapse" id="navbar-collapse">
                <div class="site-header hidden-xs">
                    <a class="site-brand" href="{% url 'index' %}" title="">
                        <img class="img-responsive site-logo" alt="" src="{% static 'images/yellowcar.png' %}" width="70" height="70">
                        다함께 차차차
                    </a>
                    <p> 팀 지도편달 </p>
                </div>
                <ul class="nav">
                    <li><a href="{% url 'index' %}" title="">Home</a></li>
                    <li><a href="{% url 'about' %}" title="">About</a></li>
                    <li><a href="{% url 'services' %}" title="">Services</a></li>
                    <li><a href="{% url 'contact' %}" title="">Contact</a></li>
                    <li><a href="{% url 'components' %}" title="">Components</a></li>

                </ul>

                <nav class="nav-footer">
                    <p class="nav-footer-social-buttons">
                        <a class="fa-icon" href="https://www.instagram.com/" title="">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a class="fa-icon" href="https://dribbble.com/" title="">
                            <i class="fa fa-dribbble"></i>
                        </a>
                        <a class="fa-icon" href="https://twitter.com/" title="">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </p>
                    <p># Awesome # 지도편달</p>
                </nav>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            navbarToggleSidebar();
            navActivePage();
        });
    </script>
</body>
</html>
